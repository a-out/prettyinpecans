{% load static %}

<div class="post">
    <div class="post-header row">
        <h2 class="post-title">
            <a href="{% url 'detail' post.slug %}">{{ post.title }}</a>
        </h2>
        <span class="post-date">{{ post.pretty_date }}</span>
        <div style="clear: both;"></div>
    </div>
    
    <img src="{{ post.header_image.image.url }}" />
    {{ post.html | safe }}
</div>
