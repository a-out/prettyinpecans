{% load static %}

<div class="post">
    <div class="post-header row">
        <span class="post-title">{{ post.title }}</span>
        <span class="post-date muted">{{ post.pretty_date }}</span>
    </div>
    <img src="{{ post.header_image.image.url }}" />
    {{ post.html | safe }}

    {% if post.recipes %}
        {% for recipe in post.recipes.all %}
            {% include "blog/recipe_card.html" with recipe=recipe %}
        {% endfor %}
    {% endif %}
</div>
