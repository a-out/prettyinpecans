{% load static %}

<div class="post">
    <div class="post-header row">
        <span class="post-title">
            {{ post.title }}
        </span>
    </div>
    <div class="row">
        <div class="two columns">
            <span class="post-date">{{ post.pretty_date }}</span>
        </div>
    </div>
    <img src="{{ post.header_image.image.url }}" />
    {{ post.html | safe }}
</div>
