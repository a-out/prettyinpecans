{% extends "blog/base.html" %}

{% block content %}

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <div class="three columns">
        <form action="{% url 'recipe_browser' %}" method="post" class="recipe-browser-form">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" />
        </form>
    </div>

    <div class="nine columns">
        {% include 'blog/recipes.html' with recipes=recipes %}
    </div>
{% endblock %}
