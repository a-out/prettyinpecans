{% load static %}

<div class="post-condensed">
    <div class="post-header row">
        <h2 class="post-title">
            <a href="{% url 'detail' post.slug %}">{{ post.title }}</a>
        </h2>
        <span class="post-date">{{ post.pretty_date }}</span>
        <div style="clear: both;"></div>
    </div>
    
    <img src="{{ post.header_image.image.url }}" />
    {{ post.truncated_html | safe }}

    <p><a href="{% url 'detail' post.slug %}">Read more &#8594;</a></p>
    
    <p class="u-muted">filed under: 
        {% for tag in post.tags.all %}
            <a href="{% url 'tags' tag.slug %}">{{ tag.name }}</a>
            {% if forloop.last %}{% else %}, {% endif %}
        {% endfor %}
    </p>
</div>
