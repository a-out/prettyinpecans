{% load staticfiles %}
{% load compile_static %}

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>SparklesAndSpice</title>
      <link rel="stylesheet" type="text/css" href="{% static 'bower_components/skeleton-css/css/skeleton.css' %}">
      <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}{% compile 'css/style.less' %}">
      <script type="text/javascript" src="{% static 'js/sns.js' %}"></script>
      <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
   </head>
   <body>
   <div class="container site-container">

      <div class="row">
         <div class="two-thirds column navbar">
            <ul class="nav-list">
               <li class="nav-item"><a href="#">FOOD</a></li>
               <li class="nav-item"><a href="#">RECIPES</a></li>
               <li class="nav-item"><a href="#">FASHION</a></li>
               <li class="nav-item"><a href="#">TRAVEL</a></li>
               <li class="nav-item"><a href="#">ABOUT</a></li>
            </ul>
         </div>
      </div>

      <div class="row">
         <div class="two-thirds column main-content">
            {% block content %}{% endblock %}
         </div>

         <div class="one-third column">
            {% if show_sidebar %}
               {% include "blog/sidebar.html" %}
            {% endif %}
         </div>
      </div>

   </div>
   </body>
</html>
