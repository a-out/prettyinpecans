{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>SparklesAndSpice</title>
      <link rel="stylesheet" type="text/css" href="{% static 'bower_components/skeleton-css/css/skeleton.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
      <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
   </head>
   <body>
   <div class="container">

      <div class="row" id="header">
         <div class="half column left-aligned">
            <!-- social media links -->
         </div>

         <div class="full column masthead" role="banner">
            Sparkles and Spice
         </div>

         <div class="navbar">
            <ul class="nav-list">
               <li class="nav-item"><a href="#">Recipes</a></li>
               <li class="nav-item"><a href="#">Fashion</a></li>
               <li class="nav-item"><a href="#">About</a></li>
               <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
         </div>

      </div>

      <div class="row">
         <div class="two-thirds column">
            {% block content %}{% endblock %}
         </div>

         <div class="one-third column sidebar">
            <h3>Featured</h3>
            {% include "blog/latest_recipes.html" %}
         </div>
      </div>

      <div class="row footer">
         {% include "blog/footer.html" %}
      </div>
   </div>
   </body>
</html>
